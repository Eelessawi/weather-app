<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body { font-family: system-ui; text-align: center; padding: 50px; background: #e0f2fe; }
    .card { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    input { padding: 10px; font-size: 16px; margin-right: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #0284c7; color: white; border: none; border-radius: 5px; }
    .weather-info { margin-top: 20px; font-size: 20px; text-align: left; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Live Weather</h1>
    
    <input type="text" id="city-input" placeholder="Enter a city (e.g., Paris)">
    <button id="search-btn">Get Weather</button>
    
    <div class="weather-info">
      <p><strong>City:</strong> <span id="city-name">--</span></p>
      <p><strong>Temperature:</strong> <span id="temperature">--</span> Â°C</p>
      <p><strong>Condition:</strong> <span id="condition">--</span></p>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
